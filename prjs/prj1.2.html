<!DOCTYPE html>
<html>
    
    <head>
        <title>Project 1.2 | tabble</title>
        <body>
            <img src="img/001.jpg" alt="001.jpg" width=10%/>

            <table border="0" bordercolor="black" width="450" height="100" style="border-collapse: collapse">
                <caption>Tags for Table</caption>
                    
                    <tr bgcolor="red">      <!--row-->
                        <th>Kolom 1</th>    <!--<th>header tebal-->
                        <th>Kolom 2</th>
                        <th>Kolom 3</th>
                    </tr>

                    <tr bgcolor="yellow">
                        <td>Data 1</td>     <!--data-->
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>

                    <tr bgcolor="cyan">
                        <td colspan="2">New Data1</td> <!--nyambung coloum/kolom/kanan-->
                        <td>New Data 2</td>
                    </tr>
            </table>
            <br />
            <table border="0" bordercolor="black" width="80%" height="100"> <!--lebar persen-->
                    <caption>Lebar Table % (ikut layar)</caption>
                        
                        <tr bgcolor="red">      <!--row-->
                            <th>Kolom 1</th>    <!--header = bold-->
                            <th>Kolom 2</th>
                            <th>Kolom 3</th>
                        </tr>
    
                        <tr  bgcolor="yellow">
                            <td rowspan="2">Data 1</td>     <!--nyambung row/baris/kebawah-->
                            <td rowspan="2">Data 2</td>
                            <td rowspan="2">Data 3</td>
                        </tr>
                        

                    </table>
    

        </body>
    </head>
</html>
